<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="index.css">
  <title>Tool</title>
  <script>
    let isNavOpened = false;
    function navClose() {
      document.getElementById("side_bar").style.transform = "translateY(-150px)";
      isNavOpened = false;
    }
    function navToggle() {
      if (isNavOpened == false) {
        document.getElementById("side_bar").style.transform = "translateY(0px)";
        isNavOpened = true;
      }
      else {
        navClose();
      }
    }
  </script>
</head>

<body>
  <header>
    <button type="button" class="menu-btn" onclick="navToggle()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <h1>
      <a href="page/LandingPage/landingPage.html" target="main-frame" onclick="navClose()">Tool</a>
    </h1>
  </header>

  <div class="contents">
    <aside id="side_bar">
      <a href="page/ToDoList/toDoList.html" target="main-frame" onclick="navClose()">투두 리스트</a>
      <a href="https://board-app-with-react.herokuapp.com/" target="_blank" onclick="navClose()">게시판</a>
    </aside>
    <section>
      <iframe id="frame" name="main-frame" src="page/landingPage/landingPage.html"></iframe>
    </section>
  </div>

  <footer></footer>
</body>

</html>
