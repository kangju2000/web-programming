<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="basic.css">
  <title>Tool</title>

</head>

<body>
  <header>
    <button type="button" class="menu-btn">메뉴</button>
    <h1>Tool</h1>
  </header>
  <div class="contents">
    <nav id="side_nav">
      <h3>메뉴</h3>
      <p>To Do List</p>
      <p>Calculator</p>
      <p>memo</p>
    </nav>
    <section>
      <div class="d-center to-do-list">
        <h2>To Do List</h2>
        <form class="input-form">
          <input type="text" class="text-input" placeholder="할 일을 입력하세요">
          <button type="submit" id="input_btn">입력</button>
        </form>
        <table class="list-table" border="1">
          <colgroup>
            <col width="90%">
            <col width="10%">
          </colgroup>
          <thead>
            <tr>
              <th>할 일</th>
              <th>체크</th>
            </tr>
          </thead>
          <tbody class="list-body">
          </tbody>
        </table>
      </div>
    </section>
  </div>
  <footer></footer>
  <script src="main.js"></script>
</body>

</html>
