<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="index.css">
  <title>TO DO LIST</title>
</head>

<body>
  <header>
    <button type="button" class="menu-btn" onclick="navToggle()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <h1>
      <a href="page/LandingPage/landingPage.html" target="main-frame" onclick="navClose()">TO DO LIST</a>
    </h1>
  </header>

  <div class="contents">
    <aside id="side_bar">
      <a href="page/LandingPage/landingPage.html" target="main-frame" onclick="navClose()">메인 페이지</a>
      <a href="page/ToDoList/toDoList.html" target="main-frame" onclick="navClose()">투두 리스트</a>
      <a href="https://board-app-with-react.herokuapp.com/" target="_blank"
        onclick="return confirm('게시판 사이트로 이동하시겠습니까?')">
        게시판 <i class=" fa-solid fa-link"></i>
      </a>
    </aside>
    <section>
      <iframe id="frame" name="main-frame" src="page/landingPage/landingPage.html"></iframe>
    </section>
  </div>

  <footer>
    <div id="toggle">
      <button type="button" id="dark_mode" onclick="darkModeToggle(this)">
        <i class="fa-solid fa-toggle-off"></i>
      </button>
    </div>
  </footer>

  <script src="index.js"></script>
  <script>
    const sideBar = document.getElementById("side_bar");
    let isNavOpened = false;

    function navClose() {
      sideBar.style.transform = "translateY(-150px)";
      isNavOpened = false;
    }
    function navToggle() {
      if (isNavOpened == false) {
        sideBar.style.transform = "translateY(0px)";
        isNavOpened = true;
      }
      else {
        navClose();
      }
    }
  </script>

  <script>
    let isDarkMode = false;
    
    function darkModeToggle(obj) {
      const frame = document.getElementById('frame');
      const header = document.getElementsByTagName('header')[0];
      const frameBody = frame.contentWindow.document.querySelector('body');
      const allDeleteBtn = frame.contentWindow.document.getElementById('allDelete_btn');

      if (isDarkMode == false) {
        obj.innerHTML = '<i class="fa-solid fa-toggle-on"></i>';
        isDarkMode = true;

        frameBody.style.backgroundColor = '#121212';
        frameBody.style.color = '#fff';
        header.style.backgroundColor = '#202020';
        sideBar.style.backgroundColor = '#7c7c7c';
        obj.style.color = '#fff';
        allDeleteBtn.style.color = '#fff';
      }
      else {
        obj.innerHTML = '<i class="fa-solid fa-toggle-off"></i>';
        isDarkMode = false;

        frameBody.style.backgroundColor = '#fff';
        frameBody.style.color = '#000';
        header.style.backgroundColor = '#D3D3D3';
        sideBar.style.backgroundColor = '#eee';
        obj.style.color = '#000';
        allDeleteBtn.style.color = '#000';
      }
    }
  </script>
</body>

</html>
