<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="../../global.css" />
  <link rel="stylesheet" href="landingPage.css" />
  <title>landing page</title>
</head>

<body>
  <div class="t-center main-container">
    <div class="card-box">
      <h1>해야 할 일들을 작성하세요!</h1>
      <p>TO DO LIST를 작성해서 계획을 세워봅시다.</p>
    </div>

    <div class="card-box">
      <h1>📜이용 방법</h1>
      <br />
      <div class="slide-container d-center">
        <div class="slide-list">
          <div class="slide-content">
            <img src="../../img/ex1.PNG" alt="...">
            <hr>
            <p><b>할 일 추가</b>는 입력 칸에 할 일을 입력합니다.</p>
          </div>
          <div class="slide-content">
            <img src="../../img/ex2.PNG" alt="...">
            <hr>
            <p><b>수정 및 삭제</b>는 할 일칸에 마우스를 올려 아이콘을 클릭합니다.</p>
          </div>
          <div class="slide-content">
            <img src="../../img/ex3.PNG" alt="...">
            <hr>
            <p><b>할 일 완료</b>는 해당 칸을 클릭하여 완료 표시를 합니다.</p>
          </div>
          <div class="slide-content">
            <img src="../../img/ex4.PNG" alt="...">
            <hr>
            <p><b>전체 삭제</b>는 입력 칸 위 버튼을 클릭합니다.</p>
          </div>
          <div class="slide-content">
            <img src="../../img/ex5.PNG" alt="...">
            <hr>
            <p><b>미완료된 할 일</b>과 <b>완료된 할 일</b>이 우측 상단에 표기됩니다.</p>
          </div>
        </div>
        <button type="button" id="prev" onclick="prevImg()"><i class="fa-solid fa-angle-left"></i></button>
        <button type="button" id="next" onclick="nextImg()"><i class="fa-solid fa-angle-right"></i></button>
      </div>
      <span style="clear: both;"></span>
    </div>

    <div class="card-box">
      <h1>HOW TO MAKE</h1>
      <p>asdfasdfasdf</p>
    </div>
  </div>

  <div class="slick-dots">
    <span class="slickdot active" onclick="handleClick(event)" id="dot1"></span>
    <span class="slickdot" onclick="handleClick(event)" id="dot2"></span>
    <span class="slickdot" onclick="handleClick(event)" id="dot3"></span>
  </div>

  <script>
    const slideList = document.querySelector('.slide-list');
    const slideContents = document.querySelectorAll('.slide-content');
    let cnt = 0;

    function prevImg() {
      if (cnt <= 0) {
        return;
      }
      cnt -= 1;
      slideList.style.transform = `translateX(${cnt * (-700)}px)`;
    }

    function nextImg() {
      if (cnt >= slideContents.length - 1) {
        return;
      }
      cnt += 1;
      slideList.style.transform = `translateX(${cnt * (-700)}px)`;
    }
  </script>

  <script>
    const box = document.getElementsByClassName('card-box');
    const dots = document.getElementsByClassName('slickdot');
    box[0].style.opacity = 1; // default

    function scrollFunc() {
      let curScroll = document.documentElement.scrollTop;
      console.log(curScroll);

      if (curScroll < 300) {
        box[0].style.opacity = 1;
        box[1].style.opacity = 0;
        box[2].style.opacity = 0;
        dots[1].classList.remove('active');
        dots[0].classList.add('active');
      }
      else if (curScroll < 600) {
        box[0].style.opacity = 0;
        box[1].style.opacity = 1;
        box[2].style.opacity = 0;
        if (dots[0].classList.length == 2) {
          dots[0].classList.remove('active');
        }
        else if (dots[2].classList.length == 2) {
          dots[2].classList.remove('active');
        }
        dots[1].classList.add('active');
      }
      else if (curScroll < 900) {
        box[0].style.opacity = 0;
        box[1].style.opacity = 0;
        box[2].style.opacity = 1;
        dots[1].classList.remove('active');
        dots[2].classList.add('active');
      }
    }
    document.addEventListener('scroll', scrollFunc);
  </script>
  <script>
    function handleClick(event) {
      const dot = event.target;
      const activeDots = document.getElementsByClassName('active');
      activeDots[0].classList.remove('active');
      dot.classList.add('active');

      if (dot.id == 'dot1') {
        window.scrollTo(0, 0);
      }
      else if (dot.id == 'dot2') {
        window.scrollTo(0, 400);
      }
      else if (dot.id == 'dot3') {
        window.scrollTo(0, 800);
      }
    }
  </script>
</body>

</html>
