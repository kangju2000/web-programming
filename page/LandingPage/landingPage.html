<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="../../global.css" />
  <link rel="stylesheet" href="landingPage.css" />
  <title>landing page</title>
</head>

<body>
  <div class="t-center">
    <h1>해야 할 일들을 작성하세요!</h1>
    <p>TO DO LIST를 작성해서 계획을 세워봅시다.</p>
    <hr />
    <h3>이용 방법</h3>
    <div class="slide-container d-center">
      <div class="slide-list">
        <div class="slide-content">
          <img src="../../img/ex1.PNG" alt="...">
          <hr>
          <p>입력 칸에 할 일을 입력한다.</p>
        </div>
        <div class="slide-content">
          <img src="../../img/ex2.PNG" alt="...">
          <hr>
          <p>수정 및 삭제는 할 일칸에 마우스를 올려 버튼을 클릭한다.</p>
        </div>
        <div class="slide-content">
          <img src="../../img/ex3.PNG" alt="...">
          <hr>
          <p>할 일을 끝냈으면 해당 칸을 클릭하여 완료 표시를 한다.</p>
        </div>
        <div class="slide-content">
          <img src="../../img/ex4.PNG" alt="...">
          <hr>
          <p>전체 삭제는 입력 칸 위 버튼을 클릭한다.</p>
        </div>
        <div class="slide-content">
          <img src="../../img/ex5.PNG" alt="...">
          <hr>
          <p>미완료된 할 일과 완료된 할 일이 우측 상단에 표기된다.</p>
        </div>
      </div>
      <button type="button" id="prev" onclick="prevImg()"><i class="fa-solid fa-angle-left"></i></button>
      <button type="button" id="next" onclick="nextImg()"><i class="fa-solid fa-angle-right"></i></button>
    </div>
    <span style="clear: both;"></span>
  </div>
  <script>
    const slideList = document.querySelector('.slide-list');
    const slideContents = document.querySelectorAll('.slide-content');
    let cnt = 0;

    function prevImg() {
      if (cnt <= 0){
        
        return;
      }
      cnt -= 1;
      slideList.style.transform = `translateX(${cnt * (-700)}px)`;
    }

    function nextImg() {
      if (cnt >= slideContents.length - 1) return;

      cnt += 1;
      slideList.style.transform = `translateX(${cnt * (-700)}px)`;
    }
  </script>
</body>

</html>
