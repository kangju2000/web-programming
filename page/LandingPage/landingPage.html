<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="landingPage.css">
  <title>landing page</title>

<body>
  <div class="t-center">
    <h1>해야 할 일들을 작성하세요!</h1>
    <p>TO DO LIST를 작성해서 계획을 세워봅시다.</p>
    <!-- <img src="../../img/toDoList_example.png"> -->
    <div style="text-align: left;">
      <h3>이용 방법</h3>
      <ol>
        <li>입력 칸에 할 일을 입력한다.</li>
        <li>할 일을 끝냈으면 해당 칸을 클릭하여 완료 표시를 한다.</li>
        <li>수정 및 삭제는 할 일칸에 마우스를 올려 버튼을 클릭한다.</li>
        <li>전체 삭제는 입력 칸 위 버튼을 클릭한다.</li>
        <li>미완료된 할 일과 완료된 할 일이 우측 상단에 표기된다.</li>
      </ol>
    </div>
  </div>
</body>

</html>
