  <script>
    const card = document.querySelector('.card');
    const cardImg = document.getElementById('cardImg');
    const cardLabel = document.getElementById('cardLabel');
    let img_text = [
      '입력 칸에 할 일을 입력한다.',
      '할 일을 끝냈으면 해당 칸을 클릭하여 완료 표시를 한다.',
      '수정 및 삭제는 할 일칸에 마우스를 올려 버튼을 클릭한다.',
      '전체 삭제는 입력 칸 위 버튼을 클릭한다.',
      '미완료된 할 일과 완료된 할 일이 우측 상단에 표기된다.'
    ]
    let num = 1;
    function prevImg() {
      if (num > 1) {
        num -= 1;
        cardImg.src = `../../img/c${num}.PNG`;
        cardLabel.innerHTML = img_text[num - 1];
      }
    }

    function nextImg() {
      if (num < 5) {
        num += 1;
        cardImg.src = `../../img/c${num}.PNG`;
        cardLabel.innerHTML = img_text[num - 1];
      }
    }
