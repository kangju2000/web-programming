<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="toDoList.css">
  <title>To Do List</title>
</head>

<body onload="init()">
  <div class="to-do-list d-center">
    <h2 class="t-center mb-0">To Do List</h2>
    <button type="button" id="allDelete_btn" onclick="allDeleteList()">전체 삭제</button>
    <div class="to-do-complete">
      <p>미완료: <span id="incomplete">0</span></p>
      <p>완료: <span id="complete">0</span></p>
    </div>
    <div style="clear: both;"></div>
    <form class="input-form">
      <input type="text" class="text-input" placeholder="할 일을 입력하세요">
      <button type="submit" id="input_btn">입력</button>
    </form>
    <div class="list-body w-100">
    </div>
  </div>
  <script src="toDoList.js"></script>
</body>

</html>
